<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 课程管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5c4cf4;
            --bg-color: #f4f7fe;
            --sidebar-bg: #ffffff;
            --text-main: #2b3674;
            --text-secondary: #a3aed0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e0e5f2;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
            padding-left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            text-decoration: none;
            color: var(--text-secondary);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #f7f8fe;
            color: var(--primary-color);
        }

        .menu-item.active {
            border-right: 4px solid var(--primary-color);
            border-radius: 12px 0 0 12px;
        }

        /* 主内容区 */
        .main-wrapper {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e5f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 卡片容器 */
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }

        .logout-btn {
            margin-top: auto;
            color: #ff5b5b;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e5f2;
            border-radius: 12px;
            background: #f4f7fe;
            outline: none;
            box-sizing: border-box;
        }
        
        .btn-select {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
            font-size: 16px;
        }
        
        .btn-select:hover {
            opacity: 0.9;
        }
        
        .btn-outline {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .password-requirements {
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .password-requirements h4 {
            margin-top: 0;
        }
        
        .password-requirements ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i> TQMS
        </div>
        <button class="menu-item" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> 返回
        </button>
        <button class="menu-item active">
            <i class="fas fa-key"></i> 修改密码
        </button>
        
        <button class="menu-item logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> 退出登录
        </button>
    </div>

    <div class="main-wrapper">
        <div class="header-top">
            <h1 class="page-title">修改密码</h1>
            <div class="user-info">
                <span id="user-role"></span>
                <div class="avatar" id="user-avatar"></div>
            </div>
        </div>

        <div class="card">
            <h2>修改密码</h2>
            <p>为了账户安全，请设置包含字母、数字和特殊字符的复杂密码。</p>
            
            <div class="password-requirements">
                <h4>密码要求：</h4>
                <ul>
                    <li>至少8个字符</li>
                    <li>包含至少一个大写字母</li>
                    <li>包含至少一个小写字母</li>
                    <li>包含至少一个数字</li>
                    <li>包含至少一个特殊字符 (!@#$%^&*等)</li>
                </ul>
            </div>
            
            <div class="form-group">
                <label for="current-password">当前密码</label>
                <input type="password" id="current-password" placeholder="请输入当前密码">
            </div>
            
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" id="new-password" placeholder="请输入新密码">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" id="confirm-password" placeholder="请再次输入新密码">
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn-select" onclick="changePassword()">修改密码</button>
                <button class="btn-outline" onclick="resetForm()">重置</button>
            </div>
            
            <div id="result-message" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // 页面加载完成后检查用户登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) {
                // 如果没有登录信息，跳转到登录页面
                window.location.href = 'login.html';
                return;
            }
            
            // 显示用户信息
            document.getElementById('user-role').textContent = getUserRoleText(currentUser.role) + ': ' + currentUser.realName;
            
            // 显示头像
            if (currentUser.avatar) {
                document.getElementById('user-avatar').innerHTML = `<img src="${currentUser.avatar}" alt="头像" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
            } else {
                document.getElementById('user-avatar').textContent = currentUser.realName.charAt(0);
            }
        });
        
        // 获取用户角色文本
        function getUserRoleText(role) {
            switch(role) {
                case 1: return '管理员';
                case 2: return '教师';
                case 3: return '学生';
                default: return '用户';
            }
        }
        
        // 修改密码
        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // 验证输入
            if (!currentPassword || !newPassword || !confirmPassword) {
                showMessage('请填写所有密码字段', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('新密码和确认密码不一致', 'error');
                return;
            }
            
            if (!validatePassword(newPassword)) {
                showMessage('新密码不符合要求，请参考密码要求说明', 'error');
                return;
            }
            
            // 在实际应用中，这里会发送请求到后端验证当前密码并更新新密码
            showMessage('密码修改成功！', 'success');
            
            // 清空表单
            resetForm();
        }
        
        // 验证密码强度
        function validatePassword(password) {
            // 至少8个字符
            if (password.length < 8) return false;
            
            // 包含至少一个大写字母
            if (!/[A-Z]/.test(password)) return false;
            
            // 包含至少一个小写字母
            if (!/[a-z]/.test(password)) return false;
            
            // 包含至少一个数字
            if (!/\d/.test(password)) return false;
            
            // 包含至少一个特殊字符
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) return false;
            
            return true;
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        }
        
        // 显示消息
        function showMessage(message, type) {
            const resultElement = document.getElementById('result-message');
            let className = '';
            switch(type) {
                case 'success':
                    className = 'color: green;';
                    break;
                case 'error':
                    className = 'color: #ff5b5b;';
                    break;
                case 'info':
                    className = 'color: #17a2b8;';
                    break;
                default:
                    className = 'color: #6c757d;';
            }
            resultElement.innerHTML = `<p style="${className}">${message}</p>`;
        }
        
        // 返回上一个页面
        function goBack() {
            // password-change.html 的上一层是我的信息（#profile），根据角色返回
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            if (currentUser.role == 1) {
                window.location.href = 'admin.html#profile';
            } else if (currentUser.role == 2) {
                window.location.href = 'teacher.html#profile';
            } else if (currentUser.role == 3) {
                window.location.href = 'student.html#profile';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // 退出登录
        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
