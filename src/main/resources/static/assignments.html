<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQMS - 作业管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5c4cf4; /* 图片中的主紫色 */
            --bg-color: #f4f7fe;
            --sidebar-bg: #ffffff;
            --text-main: #2b3674;
            --text-secondary: #a3aed0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* --- 侧边栏 --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e0e5f2;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
            padding-left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            text-decoration: none;
            color: var(--text-secondary);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #f7f8fe;
            color: var(--primary-color);
        }

        .menu-item.active {
            border-right: 4px solid var(--primary-color);
            border-radius: 12px 0 0 12px;
        }

        /* --- 主内容区 --- */
        .main-wrapper {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        /* --- 卡片容器 --- */
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }

        /* --- 搜索栏 --- */
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e0e5f2;
            border-radius: 30px;
            background: #f4f7fe;
            outline: none;
        }

        /* --- 表格样式 --- */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            padding: 15px;
            border-bottom: 1px solid #e0e5f2;
        }

        td {
            padding: 18px 15px;
            font-size: 15px;
            border-bottom: 1px solid #f4f7fe;
        }

        /* --- 按钮 --- */
        .btn-select {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn-select:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #ff5b5b;
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        /* 状态进度条 (仿图) */
        .capacity-bar {
            width: 100px;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .capacity-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* 底部退出 */
        .logout-btn {
            margin-top: auto;
            color: #ff5b5b;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e5f2;
            border-radius: 12px;
            background: #f4f7fe;
            outline: none;
            box-sizing: border-box;
        }

        /* 导航链接 */
        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            background: #f4f7fe;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #e0e5f2;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shield-halved"></i> TQMS
        </div>
        <button class="menu-item" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> 首页
        </button>
        <button class="menu-item" onclick="window.location.href='courses.html'">
            <i class="fas fa-book-open"></i> 课程管理
        </button>
        <button class="menu-item active">
            <i class="fas fa-file-alt"></i> 作业管理
        </button>
        <button class="menu-item" onclick="window.location.href='students.html'">
            <i class="fas fa-graduation-cap"></i> 学生管理
        </button>
        <button class="menu-item" onclick="window.location.href='submissions.html'">
            <i class="fas fa-upload"></i> 作业提交
        </button>
        
        <button class="menu-item logout-btn">
            <i class="fas fa-sign-out-alt"></i> 退出登录
        </button>
    </div>

    <div class="main-wrapper">
        <div class="header-top">
            <h1 class="page-title">作业管理</h1>
            <div style="display:flex; align-items:center; gap:15px;">
                <span>管理员</span>
                <div style="width:40px; height:40px; border-radius:50%; background:#e0e5f2;"></div>
            </div>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-link">首页</a>
            <a href="courses.html" class="nav-link">课程管理</a>
            <a href="assignments.html" class="nav-link">作业管理</a>
            <a href="students.html" class="nav-link">学生管理</a>
            <a href="submissions.html" class="nav-link">作业提交</a>
        </div>

        <div id="assignments-list">
            <div class="search-box">
                <input type="text" placeholder="搜索作业..." id="search-input">
                <button class="btn-select" onclick="searchAssignments()">搜索</button>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>所有作业</h2>
                    <button class="btn-select" onclick="showAddForm()">发布作业</button>
                </div>
                
                <div id="assignments-result">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>作业标题</th>
                                <th>课程ID</th>
                                <th>描述</th>
                                <th>截止日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="assignment-table-body">
                            <tr>
                                <td colspan="6" style="text-align:center;">点击"刷新列表"加载作业数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn-outline" onclick="loadAssignments()">刷新列表</button>
                </div>
            </div>
        </div>

        <div id="add-assignment-form" class="card" style="display:none;">
            <h2>发布新作业</h2>
            <div class="form-group">
                <label>作业标题</label>
                <input type="text" id="assignment-title" placeholder="请输入作业标题">
            </div>
            <div class="form-group">
                <label>课程ID</label>
                <input type="number" id="assignment-course-id" placeholder="请输入课程ID">
            </div>
            <div class="form-group">
                <label>作业描述</label>
                <textarea id="assignment-description" placeholder="请输入作业描述" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>截止日期</label>
                <input type="date" id="assignment-due-date">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-select" onclick="addAssignment()">发布作业</button>
                <button class="btn-outline" onclick="cancelAdd()">取消</button>
            </div>
            <div id="add-assignment-result" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // 显示添加作业表单
        function showAddForm() {
            document.getElementById('add-assignment-form').style.display = 'block';
            document.getElementById('assignments-list').style.display = 'none';
        }

        // 取消添加
        function cancelAdd() {
            document.getElementById('add-assignment-form').style.display = 'none';
            document.getElementById('assignments-list').style.display = 'block';
        }
        
        // 发布作业
        function addAssignment() {
            const title = document.getElementById('assignment-title').value;
            const courseId = document.getElementById('assignment-course-id').value;
            const description = document.getElementById('assignment-description').value;
            const dueDate = document.getElementById('assignment-due-date').value;
            
            if (!title || !courseId) {
                alert('作业标题和课程ID不能为空');
                return;
            }
            
            const requestData = {
                title: title,
                courseId: parseInt(courseId),
                description: description,
                dueDate: dueDate
            };
            
            fetch('/api/assignments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('add-assignment-result').innerText = JSON.stringify(data, null, 2);
                // 清空表单
                document.getElementById('assignment-title').value = '';
                document.getElementById('assignment-course-id').value = '';
                document.getElementById('assignment-description').value = '';
                document.getElementById('assignment-due-date').value = '';
                // 重新加载作业列表
                loadAssignments();
                // 切换回列表视图
                setTimeout(() => {
                    cancelAdd();
                }, 1000);
            })
            .catch(error => {
                document.getElementById('add-assignment-result').innerText = '错误: ' + error;
            });
        }

        // 加载所有作业
        function loadAssignments() {
            fetch('/api/assignments')
            .then(response => response.json())
            .then(data => {
                displayAssignments(data.data || data);
            })
            .catch(error => {
                document.getElementById('assignments-result').innerHTML = '<p>错误: ' + error + '</p>';
            });
        }
        
        // 搜索作业
        function searchAssignments() {
            const keyword = document.getElementById('search-input').value;
            if (!keyword) {
                loadAssignments();
                return;
            }
            
            // 在前端过滤作业数据
            fetch('/api/assignments')
            .then(response => response.json())
            .then(allData => {
                const filteredData = (allData.data || allData).filter(assignment => 
                    assignment.title.includes(keyword)
                );
                displayAssignments(filteredData);
            })
            .catch(error => {
                document.getElementById('assignments-result').innerHTML = '<p>错误: ' + error + '</p>';
            });
        }

        // 显示作业列表
        function displayAssignments(assignments) {
            const tbody = document.getElementById('assignment-table-body');
            if (!assignments || assignments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">暂无作业数据</td></tr>';
                return;
            }
            
            let html = '';
            assignments.forEach(assignment => {
                html += `
                    <tr>
                        <td>${assignment.id || ''}</td>
                        <td>${assignment.title || ''}</td>
                        <td>${assignment.courseId || ''}</td>
                        <td>${assignment.description || ''}</td>
                        <td>${assignment.dueDate || ''}</td>
                        <td>
                            <button class="btn-danger" onclick="deleteAssignment(${assignment.id})">删除</button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // 删除作业
        function deleteAssignment(assignmentId) {
            if (!confirm('确定要删除这个作业吗？')) {
                return;
            }
            
            fetch(`/api/assignments/${assignmentId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('删除成功');
                loadAssignments(); // 重新加载作业列表
            })
            .catch(error => {
                alert('删除失败: ' + error);
            });
        }

        // 页面加载时自动获取一次
        window.onload = loadAssignments;
    </script>
</body>
</html>
